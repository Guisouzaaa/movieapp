<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- SwiperJS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Magnific-popup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css"
    />

    <title>Movix</title>

  </head>
  <body>
    <div id="movie-banner">
      <div class="container">
        <header>
          <h1>Movix</h1>
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search movie" />
            <button id="search" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <form>
            <a href="index.html">Back to home</a>
          </form>
        </header>
      </div>
    </div>

    <main>
      <div id="movies-filter"></div>

      <div id="movie-detail"></div>

      <div class="reviews-section">
        <div class="title-section">
          <span></span>
          <h1>Reviews</h1>
        </div>
        <div class="movie-reviews"></div>
      </div>
    </main>

    <footer>
      <p><span>Movix</span> &copy 2020</p>
    </footer>

    <script src="js/apiTransaction.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      movieData();

      //magnificpopup
      $(document).magnificPopup({
        delegate: ".popup-youtube",
        disableOn: 700,
        type: "iframe",
        mainClass: "mfp-fade",
        removalDelay: 160,
        preloader: false,

        fixedContentPos: false,
      });
    </script>
  </body>
</html>
